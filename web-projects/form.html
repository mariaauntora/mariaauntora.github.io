<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
        <form>
              <h1>Student Registration Form</h1>
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
              </div>
            
              <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email">
              </div>
            
              <div>
                <select id="batch" name="batch">
                <option>58-A</option>
                <option>58-B</option>
                <option>58-C</option>
            </select>
              </div>

            <div>
               <label for="check">Expertise:</label>
               <input type="checkbox" id="check" name="check" value="html">HTML,CSS
               <input type="checkbox" id="check" name="check" value="js">Javascript
            </div>

             <div>
               <label for="address">Address:</label>
               <textarea id="address" name="user_add"></textarea>
             </div>

              <div class="button">
                <button type="submit">Submit</button>
              </div>
            </form>

	</body>
</html>
